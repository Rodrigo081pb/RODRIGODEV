<div class="home-container min-h-screen pt-20 bg-gradient-to-br from-gray-900 via-black to-gray-800">
  <!-- Hero Section -->
  <section class="hero-section relative overflow-hidden">
    <div class="max-w-7xl mx-auto px-6 py-20 min-h-screen flex items-center">
      <div class="grid lg:grid-cols-2 gap-16 items-center w-full">
        <!-- Left Content -->
        <div class="hero-content">
          <div class="hero-greeting animate-fade-in-up typing-container">
            <span class="text-gray-400 text-xl mb-2 block">
              {{ displayedGreeting }}<span class="typing-cursor" [class.blink]="displayedGreeting.length < 6">|</span>
            </span>
          </div>
          <h1 class="hero-name text-6xl lg:text-8xl font-bold text-white mb-4 animate-fade-in-up animation-delay-200">
            I'm <span class="text-gradient bg-gradient-to-r from-red-500 via-orange-500 to-yellow-500 bg-clip-text text-transparent">Rodrigo</span>
          </h1>
          <div class="hero-role mb-6 animate-fade-in-up animation-delay-400 typing-container">
            <h2 class="text-2xl lg:text-4xl font-semibold text-red-400 mb-2">
              {{ displayedRole }}<span class="typing-cursor" [class.blink]="displayedRole.length > 0 && displayedRole.length < 20">|</span>
            </h2>
            <p class="text-gray-400 text-lg typing-container">
              {{ displayedLocation }}<span class="typing-cursor" [class.blink]="displayedLocation.length > 0">|</span>
            </p>
          </div>
          <div class="hero-cta animate-fade-in-up animation-delay-600">
            <button class="hire-me-btn group relative overflow-hidden bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 text-lg rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">
              <span class="relative z-10">Hire Me</span>
              <div class="absolute inset-0 bg-gradient-to-r from-red-500 to-orange-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </button>
          </div>
        </div>

        <!-- Right Content - Profile Image -->
        <div class="hero-image relative flex justify-center lg:justify-end">
          <div class="profile-container relative animate-float">
            <!-- Glow Effect -->
            <div class="absolute inset-0 bg-gradient-to-r from-red-500/30 via-orange-500/30 to-yellow-500/30 rounded-full blur-3xl scale-110 animate-pulse-slow"></div>
            
            <!-- Profile Image -->
            <div class="relative z-10 w-80 h-80 lg:w-96 lg:h-96">
              <!-- <div class="absolute inset-0 bg-gradient-to-br from-red-500 via-orange-500 to-yellow-500 rounded-full animate-spin-slow"></div> -->
              <!-- <div class="absolute inset-2 bg-gray-900 rounded-full"></div> -->
              <img 
                src="./foto-perfil.jpg" 
                alt="Rodrigo Profile" 
                class="absolute inset-4 w-[calc(100%-2rem)] h-[calc(100%-2rem)] rounded-full object-cover shadow-2xl"
                onload="this.classList.add('animate-fade-in')"
              />
            </div>
          </div>
        </div>
      </div>
      
      <!-- Animated Background Elements -->
      <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-red-500/10 rounded-full blur-3xl animate-pulse-slow"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-orange-500/10 rounded-full blur-3xl animate-pulse-slow animation-delay-1000"></div>
      </div>
    </div>

  </section>
  <app-about-section/>
  <app-experience/>
  <app-skills/>
  <app-certifications-section/>
  
</div>
